      <div class="container" >
        <form  style="margin-top:20px">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" value="Nome Café com leite" id="nome" name="nome"  placeholder="Nome do Drone">
            </div>
                 
            <div class="form-group">
                    <label for="modelo">Modelo</label>
                    <input type="text" class="form-control" value="Modelo Café com leite" id="modelo" name="modelo"  placeholder="Modelo do Drone">
            </div>

            <div class="form-group">
                    <label for="cor">Cor</label>
                    <input type="text" class="form-control" value="Cor Café com leite" id="cor" name="cor"  placeholder="Cor do Drone">
            </div>
            <hr />
                <a href="#" class="btn btn-primary" onclick="Salvar()"  data-toggle="modal" data-target="#exampleModalLong">Salvar</a>
                <a href="index.html" class="btn btn-default">Voltar</a>

               
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">

              <div class="modal-content">

                  <h5 class="modal-title" id="exampleModalLongTitle">Alerta</h5>

                 Salvo com sucesso!!!
                </div>
                <div class="modal-footer">

                </div>
              </div>
            </div>
          </div>
            </form>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
 
    function Salvar()
    {    
        var data = {
                        nome : $("#nome").val(),
                        modelo : $("#modelo").val(),
                        cor : $("#cor").val()
                    }

            $.ajax({
                    url: "https://webstoreapps.azurewebsites.net/api/drone", 
                    type : 'POST',
                    data : JSON.stringify(data),                  
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function(result){
                        console.log("sucesso");     
                    },
                    beforeSend: function(){
                        console.log("inicio");     		 
                    },
                    error: function(erro) { 
                        console.log("erro", erro);  
                    }
            });
        
    } 
   
</script>
